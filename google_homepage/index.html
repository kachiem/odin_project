<!DOCTYPE html>

<!-- for chrome8 86.0.4240 or firefox 82.0.2 -->

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css" />
        <title> Google Homepage </title>
    </head>


    <body>
        <header>
            <!-- nav bar -->
            <nav>   
                <ul id="nav-bar" class="horizontal"> 
                    <li class="nav-links"><a link="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"> 
                        About</a></li>
                    <li class="nav-links"><a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">
                        Store</a></li>
                    <li class="nav-links"><a href="#">Gmail</a></li>
                    <li class="nav-links"><a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">
                        Images</a></li>
                </ul>
            </nav>
        </header>

        <div id="page container" class="container"> 
            <!-- center image -->
            <div id="google-logo" class="col"> 
                <a href=".">
                    <img id="google" src="img/google.png" alt="Go vote!" class="center">
                </a>
            </div>

            <!-- search bar -->
            <div id="google-search-bar" class="center"> 
                <form action="https://google.com/search?q=input"></form>
                <label class="screen-reader-text" for="s"></label>
                <input type="text" value="" name="q" id="s">
            </div>
            <!-- search buttons -->
            <div id="google-search-buttons">
                <button type="submit" class="btn fa-input" value="&#xf002;" style="font-family: Arial, Helvetica, sans-serif;">Google Search</button>
                <button type="submit" class="">I'm Feeling Lucky</button>
            </div>

            <!-- footer -->
            <span id="footer" style="font-family: Arial, Helvetica, sans-serif;" class="nav-links">
                <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                <a href="#">Settings</a>
                <a href="">Advertising</a>
                <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">
                    Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">
                    How Search Works</a>
            </span>
        </div>
    </body>


</html>
